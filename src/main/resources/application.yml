spring:
  application:
    name: enterprise-api

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:enterprise_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: America/Bogota
    default-property-inclusion: non_null

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production}
      expiration-ms: 86400000
      issuer: enterprise-api
    bcrypt:
      strength: 12

  recaptcha:
    secret-key: ${RECAPTCHA_SECRET:6LdJy1gsAAAAAFzf1MdHhtjKVsPOqIRQkYMEsGRz}
    site-key: 6LdJy1gsAAAAAGsTyz2nDZMJ2-ujzplf8UplghuR
    verify-url: https://www.google.com/recaptcha/api/siteverify
    threshold: 0.5

  aws:
    region: ${AWS_REGION:us-east-1}
    ses:
      from-email: ${AWS_SES_FROM:noreply@example.com}
      enabled: ${AWS_SES_ENABLED:false}
    credentials:
      access-key: ${AWS_ACCESS_KEY:}
      secret-key: ${AWS_SECRET_KEY:}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false

logging:
  level:
    root: INFO
    com.litethinking: INFO
    org.hibernate.SQL: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 30
